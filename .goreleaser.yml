builds:
  - binary: "net-cli"
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  - name: net-cli
    homepage: https://github.com/kirre02/net-cli
    tap:
      owner: kirre02
      name: homebrew-net-cli
    commit_author:
      name: kirre02

checksum:
  name_template: "checksums.txt"
